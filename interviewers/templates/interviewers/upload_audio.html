<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Interview Recording</title>
</head>
<body>
    <h1>Upload Interview Recording</h1>
    <p>Please upload your interview recording in <strong>M4A format</strong> for analysis.</p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            <label>Select an M4A File:</label>
            <input type="file" name="audio_file" accept=".m4a" required>
        </div>

        <button type="submit">Analyze Interview</button>
    </form>
</body>
</html>
