<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviewer Sign Up | InsightHire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</head>
<body>
    <h2>Create Interviewer Account</h2>
    <p>Fill in your details to get started with InsightHire</p>

    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            <div>
                {{ field }}
            </div>
            {% if field.errors %}
            <p>{{ field.errors|join:", " }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div>
            <button type="submit">Create Account</button>
        </div>
    </form>

    <p>Already have an account? <a href="{% url 'interviewer_login' %}">Login</a></p>
</body>
</html>
